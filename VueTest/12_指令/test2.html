<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>12_指令_自定义指令</title>
</head>

<body>

  <!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toUpperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toLowerCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
  <!--
需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->
  <div id="app">
    <p v-my-directive-u="msg"></p>
    <p v-my-directive-l="msg"></p>
  </div>

  <div id="app1">
    <p v-my-directive-u="msg"></p>
    <p v-my-directive-l="msg"></p>
  </div>
  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    // 全局指令  指令使用前面要加 v-
    Vue.directive("my-directive-u", function (el, binding) {
      console.log(el, binding)
      el.innerHTML = binding.value.toUpperCase()
    })
    new Vue({
      el: "#app",
      data() {
        return {
          msg: "HeLlo WorLd"
        }
      },
    })

    new Vue({
      el: "#app1",
      data() {
        return {
          msg: "HeLlo WorLd"
        }
      },
      // 局部指令
      directives: {
        'my-directive-l': {
          bind(el, binding) {
            el.innerHTML = binding.value.toLowerCase()
          }
        }
      }
    })
  </script>
</body>

</html>
