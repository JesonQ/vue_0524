<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值(href, style, class...)
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  fn()
  <p>{{msg}}</p>
  <p>{{fn()}}我是文本</p>
  <p>{{msg.toUpperCase()}}</p>
  <p>{{ok?'真':'假'}}</p>
  <h2>2. 指令一: 强制数据绑定</h2>
  <a v-bind:href="url">百度一下</a>
  <a :href="url">百度一下</a>
  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click="handleC">点我一下</button>
  <button @click="handleC">点我一下</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#app",
    data() {
      return {
        msg:"Hello world",
        ok:true,
        url:"http://www.baidu.com"
      }
    },
    methods: {  // 页面中的方法都要到methods里注册一下
      fn(){
        return undefined
      },
      handleC(){
        console.log("handleC()")
      }
    },
  })
</script>
</body>
</html>
