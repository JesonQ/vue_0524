<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串 :class="数据"
  xxx是对象   :class="{类名:true/false}"
  xxx是数组   :class="['calssA', 'classB']"
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classA">原始的class</p>
  <p v-bind:class="myClass">class绑定---字符串形式</p>
  <p :class="{classA:ok,classB:ok}">class绑定---对象形式</p>
  <p :class="['classA','classB']">class绑定---数组形式1</p>
  <p :class="style1">class绑定---数组形式2</p>
  <h2>2. style绑定</h2>
  <p :style="{color: myColor,fontSize:'40px'}">style绑定</p>

  <button @click="updateC">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    // el:"#demo",
    data() {
      return {
        myClass:"classA",
        ok:true,
        style1:['classA','classB'],
        myColor:"green"
      }
    },
    methods: {
      updateC(){
        this.myClass = "classB"
        this.ok = !this.ok
        this.myColor = "pink"
      }
    },
  }).$mount("#demo")
</script>
</body>
</html>
