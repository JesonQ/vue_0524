<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<div id="app">
  <input type="text" v-model="msg">
  <p>{{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  let vm = new Vue({  // 配置项  属性名是固定的
    el:"#app",  // 模板  选择器
    data:{   // 数据 页面中的数据都要在这里注册
      msg:"Hello World"
    }
  })

  setTimeout(() => {
    vm.msg = "我是修改的数据"
  }, 3000);

</script>
</body>
</html>
