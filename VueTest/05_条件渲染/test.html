<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">表白失败</p>
  <p v-else>表白成功</p>
  <p v-show="ok">求婚失败</p>
  <p v-show="!ok">求婚成功</p>
  <button @click="ok=!ok">切换</button>
</div>

<div id="app">
  <!-- v-if和v-else你想让他两只执行一个,必须是在同级标签上 -->
  <p v-if="ok">表白失败</p>
  <p v-else>
    <!-- <span v-else>表白成功</span> -->
    <span >表白成功</span>
  </p>
  <button @click="ok=!ok">切换</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:"#demo",
    data() {
      return {
        ok:true
      }
    },
  })

  new Vue({
    el:"#app",
    data() {
      return {
        ok:true
      }
    },
  })
  // if(){

  // }else if(){

  // }else{

  // }
</script>
</body>
</html>
