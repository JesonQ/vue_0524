<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画2</title>
  <style>
    .bounce-enter-active {
      animation: name1 .5s;
    }

    .bounce-leave-active {
      animation: name1 .5s;
    }

    @keyframes name1 {
      0% {
        transform: scale(0);
      }

      30%{
        transform: scale(1.3);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="ok=!ok">toggle</button><br>
    <transition name="bounce">
      <p v-show="ok" style="display: inline-block;">name</p>
    </transition>
  </div>
  <script type="text/javascript" src="../js/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          ok: true
        }
      },
    })
  </script>
</body>

</html>
